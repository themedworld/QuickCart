    <!-- T-shirt stylisé -->
    <path d="M38 12L42 10L46 12L44 16L42 20L40 16L38 12Z" fill="white" stroke="#FF6B00" stroke-width="0.5"/>
    <!-- Sac à main design -->
    <path d="M43 22C43 22 45 22 47 24L47 26C47 26 45 28 43 28C41 28 39 26 39 24L39 22C39 22 41 22 43 22Z" 
          fill="white" stroke="#FF6B00" stroke-width="0.5"/>
