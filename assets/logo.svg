    <text x="80" y="28" font-family="'Poppins', sans-serif" font-size="14" font-weight="700" fill="white" 
          style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);letter-spacing:1px">
        GENIE<span style="fill:#FFE500">JUNIOR</span>
    </text>

    <!-- Effet de points connectés (style réseau moderne) -->
    <circle cx="70" cy="15" r="1.5" fill="white"/>
    <circle cx="75" cy="20" r="1.5" fill="white"/>
    <circle cx="80" cy="15" r="1.5" fill="white"/>
    <path d="M70 15L75 20L80 15" stroke="white" stroke-width="0.7" stroke-dasharray="2 2"/>
</svg>