    <path d="M50 8L51 11L54 11L52 13L53 16L50 14L47 16L48 13L46 11L49 11L50 8Z" fill="white"/>
    <path d="M60 28L61 31L64 31L62 33L63 36L60 34L57 36L58 33L56 31L59 31L60 28Z" fill="white"/>

